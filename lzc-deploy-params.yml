params:
    - id: restrict_access_to_server
      type: bool
      name: "🔐must login to acess"
      description: "Even with this option enabled, users can still register on the Rendez-vous server, but they won't be able to control another user's peer. If someone tries to control a peer without being logged in, they'll receive an error message"
      default_value: false

    - id: key_priv
      type: string
      name: "🔑Private Key"
      description: "If you need to customize the private key(which will be auto generated), use this option.Note：private key and public key must match in pair."
      optional: true

    - id: key_pub
      type: string
      name: "🔑Public Key"
      description: "if you need to customize the public key(which will be auto generated), use this option.Note：private key and public key must match in pair."
      optional: true

    - id: server_title
      type: string
      name: "🌐Server Title"
      description: "Set the title of the server."
      default_value: "RustDesk Server Console"

    - id: server_timezone
      type: string
      name: "🌐Server Timezone"
      description: "Set the timezone of the server."
      default_value: "Asia/Shanghai"

    - id: enable_custom_domain
      type: bool
      name: "Enable Custom Domain"
      description: "Whether to enable custom domain,if false,use lazycat provided domain"
      default_value: false

    - id: custom_relay_domain
      type: string
      name: "Custom Relay Domain"
      description: "Custom relay domain for the application(proxy port 21116、21117)"
      optional: true

    - id: custom_apiserver_domain
      type: string
      name: "Custom API Server Domain"
      description: "Custom API server domain for the application( with https or http prefix,if there is any port,with port too.this domain proxy port 21114、21118)，if you don't set other domain, just input the same domain as the relay domain"
      optional: true

locales:
    zh:
        restrict_access_to_server:
            name: "🔐必须登录以访问"
            description: "即使启用此选项，用户仍然可以在服务器上注册，但他们将无法控制其他用户的对等方。如果有人尝试在未登录的情况下控制对等方，他们将收到一条错误消息。"

        key_priv:
            name: "🔑服务器私钥"
            description: "如果您需要自定义私钥(这个默认会自动生成)，请使用此选项。注意：私钥和公钥必须成对匹配。"

        key_pub:
            name: "🔑服务器公钥"
            description: "如果您需要自定义公钥(这个默认会自动生成)，请使用此选项。注意：私钥和公钥必须成对匹配。"

        server_title:
            name: "服务器后台标题"
            description: "设置服务器的标题。"

        server_timezone:
            name: "🌐服务器时区"
            description: "设置服务器的时区。"

        enable_custom_domain:
            name: "启用自定义域名"
            description: "是否启用自定义域名，如果为false，则使用懒猫微服提供的域名"

        custom_relay_domain:
            name: "自定义Relay域名"
            description: "应用程序的relay自定义域名(转发端口 21116、21117）"

        custom_apiserver_domain:
            name: "自定义API Server域名"
            description: "应用程序的自定义API Server域名（带https或http，如果有端口号，带上端口号。该域名转发端口 21114、21118），如果你没单独设置其他域名，输入relay相同的域名即可"
